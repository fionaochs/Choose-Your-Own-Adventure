<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quest</title>
    <link rel="stylesheet" href="../common/main.css">
    <link rel="stylesheet" href="quest.css">
</head>
<body>
    <header>
        <div class="profile">
            <img id="avatar">
            <span id="name"></span>
            Health: <span id="hp"></span>
            Gold: <span id="gold"></span>
        </div>
    </header>
    <main>
        <h2 id="title"></h2>
        <p>
            <img src="images">
        </p>
        <p id="description"></p>
        <form id="choice-form">
            <p id="choices"></p>
            <button>Choose Your Fate</button>
        </form>
        <section id="result">
            <p id="result-description"></p>
            <a href="../map">Back to your adventure!</a>
        </section>
    </main>
    <script type="module" src="quest.js"></script>

</body>
</html>
